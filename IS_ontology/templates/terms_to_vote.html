{% extends "main.html" %}
{% block content %}
	<h1>Голосование за сущности</h1>
	<form method="post">
		{% csrf_token %}
	<table cellpadding=10 border=1>
		<tr>
			<th>Термин</th>
			<th>Документ</th>
			<th>Эксперт</th>
			<th>Проголосовать за</th>
			<th>Проголосовать против</th>
		</tr>
		{% for ent, source, expert, name_for, name_against in terms %}
		<tr>
			<td>{{ ent }}</td>
			<td>{{ source }}</td>
			<td>{{ expert }}</td>
			<td><input type="checkbox" name='{{ name_for }}'></td>
			<td><input type="checkbox" name='{{ name_against }}'></td>
		</tr>
		{% endfor %}
	</table>
		<input type="submit" name="commit_votes" value="Подтвердить">
	</form>
{% endblock %}
